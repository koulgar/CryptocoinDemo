<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Coins List - KouLGaR</title>
    <meta http-equiv="refresh" content="60" >

</head>
<body>

<div class="container">

    <h3>Top 100 - Cryptocoin List</h3>
    <hr>

    <!--Add a button-->
    </a>
    <table id="table-row" class="table table-bordered table-sm table-condensed table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Rank</th>
            <th scope="col">Coin Name</th>
            <th scope="col">Symbol</th>
            <th scope="col">Price USD</th>
            <th scope="col">Price Bitcoin</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCryptocoin : ${cryptocoins}" >
            <td><a th:href="@{/coins/list/details(coinRank=${tempCryptocoin.rank})}" th:text="${tempCryptocoin.rank}"     class="btn btn-light" ></a></td>
            <td><a th:href="@{/coins/list/details(coinRank=${tempCryptocoin.rank})}" th:text="${tempCryptocoin.name}"     class="btn btn-light" ></a></td>
            <td><a th:href="@{/coins/list/details(coinRank=${tempCryptocoin.rank})}" th:text="${tempCryptocoin.symbol}"   class="btn btn-light" ></a></td>
            <td><a th:href="@{/coins/list/details(coinRank=${tempCryptocoin.rank})}" th:text="${tempCryptocoin.priceUsd}" class="btn btn-light" ></a></td>
            <td><a th:href="@{/coins/list/details(coinRank=${tempCryptocoin.rank})}" th:text="${tempCryptocoin.priceBtc}" class="btn btn-light" ></a></td>
        </tr>
        </tbody>
    </table>
    <!-- cryptocoins pagination -->
    <nav aria-label="Pagination" th:if="${cryptocoins.totalPages gt 0}">
        <ul class="pagination justify-content-center font-weight-bold">
            <li class="page-item" th:classappend="${cryptocoins.number eq 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/coins/list?page={id}(id=${cryptocoins.number lt 2 ? 1 : cryptocoins.number})}"
                   aria-label="Previous" title="Previous Page" data-toggle="tooltip">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${i eq cryptocoins.number + 1} ? 'active'"
                th:each="i : ${#numbers.sequence( 1, cryptocoins.totalPages, 1)}">
                <a class="page-link" th:href="@{/coins/list?page={id}(id=${i})}" th:text="${i}"
                   th:title="${'Page '+ i}" data-toggle="tooltip"></a>
            </li>
            <li class="page-item" th:classappend="${cryptocoins.number + 1 eq cryptocoins.totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/coins/list?page={id}(id=${cryptocoins.number + 2})}"
                   aria-label="Next" title="Next Page" data-toggle="tooltip">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
