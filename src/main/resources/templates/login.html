<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:replace="fragments/navbar :: imports"></div>
<div th:replace="fragments/navbar :: background"></div>
<div th:replace="fragments/navbar :: navbar"></div>
<head>
    <title>Registration</title>
</head>
<body>
<br>
<br>
<br>
<br>

<div class="card bg-light mb-3 mx-auto text-left" style="width: 32rem;">
    <div class="card-header"><h4>User Login</h4></div>
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-md-offset-3">

                        <form th:action="@{/login}" method="post">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Invalid username or password.</div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">You have been logged out.</div>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>: <input type="text"
                                                                               id="username" name="username" class="form-control"
                                                                               autofocus="autofocus" placeholder="Username" />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>: <input type="password"
                                                                               id="password" name="password" class="form-control"
                                                                               placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
