<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:fragment="imports">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script type="text/javascript" th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</div>
    <style th:fragment="background">
        body {
            background: url(https://oddshjelpen.com/wp-content/uploads/2018/08/350851-download-free-website-background-1920x1080-for-mobile-hd.jpg);
            background-size: auto;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
    <body>

        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" th:fragment="navbar">
        <a class="navbar-brand" href="#">KouLGaR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/coins/list}">Cryptocoins</a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-right mt-2 mt-lg-0">
                    <li class="nav-item dropdown mr-5">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span th:text="${#strings.capitalize(#authentication.getPrincipal().getUsername())}" sec:authorize="isAuthenticated()"></span>
                            <span sec:authorize="isAnonymous()">User</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <div sec:authorize="isAnonymous()">
                            <a class="dropdown-item" th:href="@{/login}">Login</a>
                            <a class="dropdown-item" th:href="@{/registration}">Registration</a>
                            </div>
                            <div sec:authorize="isAuthenticated()">
                            <a class="dropdown-item" th:href="@{/user/profile}">Profile</a>
                            <a class="dropdown-item" th:href="@{/admin/userlist}" sec:authorize="hasAuthority('ADMIN')">Admin Panel</a>
                            <a class="dropdown-item" th:href="@{/user/favorites}">Favorites</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </body>
</html>
